<script>
  const headbar = document.querySelector('header');
  
  window.addEventListener("wheel", function(event) {

    on.style.left = '100%';
  });


  //section-3 : member's story 
  //무한 슬라이드쇼 만들기
  const slideShow = document.querySelector('#slideshow');
  const slides = document.querySelector( '#slides');
  const slideItems = document.querySelectorAll( '#slides li');

  
  slideCount = slideItems.length;
  slideWidth = 230; //슬라이드아이템 넓이
  slideMargin = 10; //슬라이드끼리 마진값
  makeClone(); // 복사함수
  
  function makeClone() {
    /*
    ? 1번 li만 복사해서 붙였는데
    ? ul 전체를 하나더 복사해서 붙이려고 합니다.
    slideShow.appendChild(slides);
    이건 안먹혀요! ㅠㅠ
    */


    let cloneSlide = slideItems[0].cloneNode(true);
    slides.append(cloneSlide);
  }

  
  function move() {
    let current = 0;
    setInterval(function(){
      console.log(current);
      if(current <= slideCount) {
        slides.style.transition = '1s';
        slides.style.left = -((slideWidth + slideMargin) *(current))+ 'px';
      }
      
      if(current === slideCount) {
        setTimeout(function(){
          slides.style.transition = '0s';
          slides.style.left = 0;
        },1000)
        current = -1;
      }
      current += 1;
    },1200);
  }
  //??ㅠㅠㅠㅠㅠㅠ
  move();





</script>
